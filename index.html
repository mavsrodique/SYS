<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/SYS.css">
    <style>

            display: flex;
            align-items: center;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-content button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

        <div class="modal-content">
